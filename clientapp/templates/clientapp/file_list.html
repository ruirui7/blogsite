{% extends 'layout.html' %}
{% block content %}
{% load static %}
<p><h1>画像一覧</h1></p><br>
<br>
{% for i in object_list %}
	<p><img src="{{i.image.url}}" width="100%" height="100%" border="0" /></p>
	<p><a href='{% url "clientapp:file_delete" i.pk%}' class='btn btn-outline-primary'>画像削除</a></p>
	<p><a href='{% url "clientapp:file_update" i.pk%}' class='btn btn-outline-primary'>画像変更</a></p>
{% endfor %}
<p><a href='{% url "clientapp:file_create" %}' class='btn btn-outline-primary'>画像アップロード</a></p>

<br><br><br><br>
{% endblock %}
